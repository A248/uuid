[package]

name = "uuid"
version = "0.6.3"
authors = [
        "Ashley Mannix<ashleymannix@live.com.au>",
        "Christopher Armstrong",
        "Dylan DPC<dylan.dpc@gmail.com>",
        "Hunar Roop Kahlon<hunar.roop@gmail.com>"
        ]
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/uuid-rs/uuid"
homepage = "https://github.com/uuid-rs/uuid"
documentation = "https://docs.rs/uuid"
description = """
A library to generate and parse UUIDs.
"""

[package.metadata.docs.rs]
all-features = true

[package.metadata.playground]
features = ["serde", "v1", "v3", "v4", "v5"]

[dependencies.cfg-if]
version = "0.1.2"

[dependencies.md5]
optional = true
version = "0.3"

[dependencies.rand]
optional = true
version = "0.4"

[dependencies.serde]
default-features = false
optional = true
version = "1.0.16"

[dependencies.sha1]
optional = true
version = "0.6"

[dependencies.slog]
optional = true
version = "2"

[dev-dependencies]
serde_test = "1.0.19"

[features]
default = ["std"]
std = []
v1 = []
v3 = ["md5", "rand"]
v4 = ["rand"]
v5 = ["sha1", "rand"]

# deprecated
#------------------------
# Use `"std"` instead
use_std = ["std"]

# nightly rust
#------------------------
# Allow using `const fn`s
const_fn = ["nightly"]
# Nightly marker feature gate
nightly = []
